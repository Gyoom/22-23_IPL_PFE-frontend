

<section class="card borderCSS heightMainPage m-1">
    <div class="bg-dark">
        <h2 class="headColText">Website users</h2>
    </div>
        <div class="card-body scroll">
            <div class="borderCSS mt-1" *ngFor="let user of sortedUsers">
                <h2 #username id="phone_valid" >{{ user.username }}</h2>
                <button *ngIf="user.friend == false; else elseButton" mat-raised-button color="primary" class="borderCSS m-1" type="button" (click)="ajouterAmi(username.innerHTML)">
                  add as friend
                </button>
                <ng-template #elseButton>

                  <button mat-raised-button color="primary" class="borderCSS m-1" type="button" (click)="supprimerAmi(username.innerHTML)">remove friend</button>

                </ng-template>
            </div>
        </div>
</section>
