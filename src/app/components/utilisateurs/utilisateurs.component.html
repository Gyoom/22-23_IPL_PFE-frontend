<h2>Utilisateurs</h2>

<div *ngFor="let utilisateurs of utilisateurs">
    <h3>
        <a [title]="utilisateurs.prenom">
            {{ utilisateurs.prenom }} {{ utilisateurs.nom }}
        </a>
    </h3>

    <p *ngIf="utilisateurs.prenom">
        Pseudo: {{ utilisateurs.pseudo }}
      </p>

    <button type="button" (click)="ajouterAmi()">
        ajouter ami
    </button>
    
</div>
